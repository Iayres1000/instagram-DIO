<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-israel.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/accounts/login/" class="instagram-login">Continue como Israel Ayres</a>
                <a href="./img/parabens.jpg" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Israel Ayres?</p>
                <p class="not-account">
                    <span class="link-blue"></span>
                    <a href="./img/acesso1.jpg" class="link-blue">Alternar contas</a>
                    ou
                    <span class="link-blue"></span>
                    <a href="./img/cadastro.jpg" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://www.apple.com/br/app-store/" class="app-download"></a>
                    <a href="https://play.google.com/store/" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
